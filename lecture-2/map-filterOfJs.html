        /****************************************************************************************************/

        /*inbuilt map function in javascript*/
        //   The Array.map() method creates a new array from the results of calling a function for every element.
        let arr = [10, 20, 30, 40, 50];
        function sqarr(ele) {
            return ele * ele;
        }

        const squArr = arr.map(sqarr); // This will return array with square of each element of array
        console.log("Square Array", squArr);

        function cubarr(ele)
        {
            return ele*ele*ele;
        }

        const cubArr = arr.map(cubarr);// This will Return array with cube of each element 
        console.log("cube Array",cubArr);



    </script>
