<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <!-- React Algorithm -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- React Dom Algorithm -->
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- this is babel - Transpiler - Translator -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>Multiple Components Example</h1>
    <div id="root"></div>
    <script type="text/babel">
        const rootElement = document.getElementById('root');
        // function that return html
        function Heading(props)//props as a object
        {
            const name = props.name;//here we are receiving values
            const age = props.age;
         return <h1> Hii i am {name} {age} year old </h1>
        }
        function HeadingParents()
        { // here 5 times Heading Function called..
            return <div>
                <Heading name={"Ankit"} age={18}></Heading>
                <Heading name={"Gyanesh"} age={28}></Heading>
                <Heading name={"Amar"} age={20}></Heading>
                <Heading name={"manish"} age={21}></Heading>
                <Heading name={"shyam"} age={23}></Heading>
                </div>
        }
        ReactDOM.render(<HeadingParents></HeadingParents>,rootElement); //here we are passing value 
    </script>
</body>
</html>
